<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT T3 - RPH DIGITAL</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; color: #333; }
        
        /* Dashboard Box */
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        
        /* Input Grid */
        .no-print { background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 30px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        label { font-weight: bold; font-size: 13px; display: block; margin-bottom: 5px; color: var(--primary); }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        textarea { resize: vertical; }

        /* SP Box - No Overlay */
        .sp-box { border: 1px solid #ddd; background: #fff; max-height: 200px; overflow-y: auto; border-radius: 8px; margin: 10px 0; padding: 5px; }
        .sp-item { display: flex; align-items: flex-start; padding: 8px; border-bottom: 1px solid #eee; font-size: 13px; cursor: pointer; }
        .sp-item:hover { background: #f0f7ff; }
        .sp-item input { width: 18px; height: 18px; margin-right: 12px; cursor: pointer; flex-shrink: 0; }

        /* Buttons */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; font-size: 14px; }
        .btn-ai { background: var(--accent); }
        .btn-ref { background: #3498db; }
        .btn-save { background: var(--success); width: 100%; margin-top: 20px; font-size: 16px; }
        .btn-clear { background: var(--danger); }
        .btn-print { background: #000; }
        .btn-hub { background: #7f8c8d; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* RPH Table Style - Clean & Professional */
        .rph-table { width: 100%; border-collapse: collapse; margin-top: 30px; border: 2px solid #000; table-layout: fixed; background: #fff; }
        .rph-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 14px; word-wrap: break-word; line-height: 1.5; }
        .label-cell { width: 160px; background: #f2f2f2; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        
        @media print { 
            .no-print { display: none; } 
            body { background: white; padding: 0; }
            .container { box-shadow: none; max-width: 100%; padding: 0; }
            .rph-table { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;">RANCANGAN PENGAJARAN HARIAN</h2>
        <p style="margin:5px 0;">MATEMATIK TAHUN 3 | MOHAMAD HELMIE BIN ABAB</p>
    </div>

    <div class="no-print">
        <div class="grid-3">
            <div><label>Tarikh</label><input type="date" id="tark" onchange="setHari()"></div>
            <div><label>Hari</label><input type="text" id="hari" readonly placeholder="Auto-set"></div>
            <div><label>Minggu</label><select id="mng"></select></div>
        </div>
        <div class="grid-2">
            <div><label>Masa (Dari - Hingga)</label><input type="text" id="masa" placeholder="Contoh: 07:50 - 08:50"></div>
            <div><label>Pilih Unit</label><select id="sk" onchange="loadSP()"></select></div>
        </div>

        <label>Standard Pembelajaran (Boleh pilih banyak)</label>
        <div id="sp-list" class="sp-box">Sila pilih unit untuk lihat SP...</div>

        <div class="grid-2">
            <div>
                <button class="btn btn-ai" onclick="janaPdP()">‚ú® Jana Objektif & Aktiviti</button>
                <textarea id="obj" rows="6" placeholder="Isi objektif & aktiviti di sini..."></textarea>
            </div>
            <div>
                <button class="btn btn-ref" onclick="janaRefleksi()">üí° Jana Refleksi</button>
                <textarea id="ref" rows="6" placeholder="Isi refleksi di sini..."></textarea>
            </div>
        </div>

        <button class="btn btn-save" onclick="tambahJadual()">‚ûï SIMPAN KE DALAM JADUAL</button>
        
        <div class="btn-group" style="margin-top:20px; grid-template-columns: 1fr 1fr 1fr;">
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è CETAK / PDF</button>
            <button class="btn btn-clear" onclick="kosongkanSemua()">üóëÔ∏è KOSONGKAN SEMUA</button>
            <button class="btn btn-hub" onclick="location.href='index.html'">üè† HUB UTAMA</button>
        </div>
    </div>

    <div id="output"></div>
</div>

<script>
const dataSubjek = {
    "1.0 Nombor Hingga 10,000": ["1.1.1 Sebut nombor hingga 10,000.","1.1.2 Tentukan nilai nombor (banding/susun).","1.2.1 Tulis nombor dlm angka/perkataan.","1.3.1 Membilang satu-satu hingga sepuluh-sepuluh.","1.4.1 Nilai tempat & nilai digit.","1.5.1 Menganggar kuantiti.","1.6.1 Membundar nombor hingga ribu terdekat.","1.7.1 Mengenal pasti pola nombor."],
    "2.0 Operasi Asas": ["2.1.1 Tambah hingga tiga nombor.","2.2.1 Tolak hingga tiga nombor.","2.3.1 Darab sebarang nombor satu digit/10/100/1000.","2.4.1 Bahagi sebarang nombor satu digit/10/100/1000.","2.5.1 Operasi bergabung tambah & tolak.","2.7.1 Masalah harian."],
    "3.0 Pecahan, Perpuluhan & Peratus": ["3.1.1 Pecahan setara.","3.1.2 Permudah pecahan wajar.","3.1.3 Pecahan tak wajar & nombor bercampur.","3.1.4 Tambah pecahan wajar.","3.2.1 Kenal perpuluhan hingga tiga tempat.","3.3.1 Kenal peratus.","3.5.1 Masalah harian."],
    "4.0 Wang": ["4.1.1 Tambah nilai wang (jumlah hingga RM10,000).","4.2.1 Tolak nilai wang.","4.4.1 Darab wang.","4.5.1 Bahagi wang.","4.7.1 Simpanan & pelaburan.","4.8.1 Masalah wang."],
    "5.0 Masa & Waktu": ["5.1.1 Baca minit pada jadual waktu.","5.2.1 Perkaitan jam/minit & minit/saat.","5.4.1 Tambah masa.","5.9.1 Masalah masa."]
};

// Setup Minggu
const mS = document.getElementById('mng'); for(let i=1; i<=42; i++) mS.innerHTML += `<option>Minggu ${i}</option>`;

// Setup Unit
const skS = document.getElementById('sk'); skS.innerHTML = "<option value=''>-- Pilih Unit --</option>";
Object.keys(dataSubjek).forEach(u => skS.innerHTML += `<option value="${u}">${u}</option>`);

function setHari() { 
    let d = new Date(document.getElementById('tark').value);
    document.getElementById('hari').value = ['Ahad','Isnin','Selasa','Rabu','Khamis','Jumaat','Sabtu'][d.getDay()] || '';
}

function loadSP() {
    let u = skS.value; let box = document.getElementById('sp-list'); box.innerHTML = "";
    if(dataSubjek[u]) dataSubjek[u].forEach(p => {
        box.innerHTML += `<label class="sp-item"><input type="checkbox" name="sp_c" value="${p}"><span>${p}</span></label>`;
    });
}

function janaPdP() {
    let sps = Array.from(document.querySelectorAll('input[name="sp_c"]:checked')).map(e => e.value);
    if(sps.length == 0) return alert("Sila pilih sekurang-kurangnya satu SP!");
    document.getElementById('obj').value = `OBJEKTIF:\nPada akhir PdP, murid dapat:\n${sps.map(s => "- Menguasai " + s).join("\n")}\n\nAKTIVITI:\n1. Imbas kembali pelajaran lalu.\n2. Penerangan konsep & tunjuk cara.\n3. Latihan dalam Buku Aktiviti.\n4. Perbincangan jawapan & rumusan.`;
}

function janaRefleksi() {
    document.getElementById('ref').value = `___/___ murid dapat menguasai objektif pembelajaran.\n\nPdP ditangguhkan kerana:\n( ) Cuti Peristiwa\n( ) Mesyuarat / Kursus\n( ) Program Sekolah`;
}

function tambahJadual() {
    let sps = Array.from(document.querySelectorAll('input[name="sp_c"]:checked')).map(e => e.value);
    if(!document.getElementById('tark').value || sps.length == 0) return alert("Sila lengkapkan Tarikh dan SP!");

    let html = `
    <table class="rph-table">
        <tr><td class="label-cell">INFO PdP</td><td><b>MINGGU ${document.getElementById('mng').value.replace('Minggu ','')}</b> | ${document.getElementById('tark').value} | ${document.getElementById('hari').value}</td></tr>
        <tr><td class="label-cell">MASA / KELAS</td><td>${document.getElementById('masa').value}</td></tr>
        <tr><td class="label-cell">TAJUK / SP</td><td><b>${skS.value}</b><br>${sps.join("<br>")}</td></tr>
        <tr><td class="label-cell">OBJEKTIF & AKTIVITI</td><td>${document.getElementById('obj').value.replace(/\n/g,"<br>")}</td></tr>
        <tr><td class="label-cell" style="background:#fef5e7">REFLEKSI</td><td>${document.getElementById('ref').value.replace(/\n/g,"<br>")}</td></tr>
    </table><div style="page-break-after:always;"></div>`;
    
    document.getElementById('output').innerHTML += html;
    window.scrollTo(0, document.body.scrollHeight);
}

function kosongkanSemua() {
    if(confirm("Adakah anda pasti mahu memadam semua RPH dalam jadual di bawah?")) {
        document.getElementById('output').innerHTML = "";
    }
}
</script>
</body>

</html>
