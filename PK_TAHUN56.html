<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK T5/T6 - RPH DIGITAL</title>
    <style>
        :root { --primary: #c0392b; --accent: #e74c3c; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .no-print { background: #fdedec; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 30px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { font-weight: bold; font-size: 13px; display: block; margin-bottom: 5px; color: var(--primary); }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        .sp-box { border: 1px solid #ddd; background: #fff; max-height: 200px; overflow-y: auto; border-radius: 8px; margin: 10px 0; padding: 5px; }
        .sp-item { display: flex; align-items: flex-start; padding: 8px; border-bottom: 1px solid #eee; font-size: 13px; }
        .sp-item input { width: 18px; height: 18px; margin-right: 12px; flex-shrink: 0; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; font-size: 14px; }
        .btn-ai { background: var(--accent); }
        .btn-ref { background: #962d22; }
        .btn-save { background: var(--success); width: 100%; margin-top: 20px; font-size: 16px; }
        .btn-clear { background: var(--danger); }
        .btn-print { background: #000; }
        .btn-hub { background: #7f8c8d; }
        .rph-table { width: 100%; border-collapse: collapse; margin-top: 30px; border: 2px solid #000; table-layout: fixed; background: #fff; }
        .rph-table td { border: 1px solid #000; padding: 12px; vertical-align: top; font-size: 14px; word-wrap: break-word; line-height: 1.5; }
        .label-cell { width: 160px; background: #fadbd8; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        @media print { .no-print { display: none; } .container { box-shadow: none; max-width: 100%; padding: 0; } .rph-table { page-break-inside: avoid; } }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h2>RANCANGAN PENGAJARAN HARIAN</h2><p>P.KESIHATAN T5/T6 | MOHAMAD HELMIE BIN ABAB</p></div>
    <div class="no-print">
        <div class="grid-3">
            <div><label>Tarikh</label><input type="date" id="tark" onchange="setHari()"></div>
            <div><label>Hari</label><input type="text" id="hari" readonly placeholder="Auto"></div>
            <div><label>Minggu</label><select id="mng"></select></div>
        </div>
        <div class="grid-2">
            <div><label>Pilih Tahun</label><select id="thn" onchange="loadSK()"><option value="">-- Pilih Tahun --</option><option value="T5">Tahun 5</option><option value="T6">Tahun 6</option></select></div>
            <div><label>Pilih Unit</label><select id="sk" onchange="loadSP()"></select></div>
        </div>
        <label>Standard Pembelajaran (SP)</label>
        <div id="sp-list" class="sp-box">Sila pilih Tahun & Unit...</div>
        <div class="grid-2">
            <div><button class="btn btn-ai" onclick="janaPdP()">‚ú® Jana PdP</button><textarea id="obj" rows="6"></textarea></div>
            <div><button class="btn btn-ref" onclick="janaRefleksi()">üí° Jana Refleksi</button><textarea id="ref" rows="6"></textarea></div>
        </div>
        <button class="btn btn-save" onclick="tambahJadual()">‚ûï SIMPAN KE DALAM JADUAL</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è CETAK</button>
            <button class="btn btn-clear" onclick="kosongkanSemua()">üóëÔ∏è KOSONGKAN</button>
            <button class="btn btn-hub" onclick="location.href='index.html'">üè† HUB</button>
        </div>
    </div>
    <div id="output"></div>
</div>

<script>
const dataPK = {
    "T5": {
        "1.0 Kesihatan Diri & Reproduktif": ["1.1.1 Menyatakan sistem reproduktif lelaki & perempuan.","1.1.2 Menjelaskan fungsi organ reproduktif.","1.2.1 Menghargai perubahan fizikal diri.","1.2.3 Mengamalkan kebersihan diri."],
        "2.0 Penyalahgunaan Bahan": ["2.1.1 Memahami kesan jangka pendek alkohol.","2.1.2 Memahami kesan jangka panjang alkohol.","2.1.3 Mengaplikasikan cara mengelak minuman beralkohol."],
        "3.0 Pengurusan Mental & Emosi": ["3.1.1 Mengenalpasti situasi konflik dalam keluarga.","3.1.2 Menjelaskan cara mengatasi konflik."]
    },
    "T6": {
        "1.0 Kesihatan Diri & Reproduktif": ["1.1.1 Menganalisis perubahan fizikal semasa remaja.","1.1.2 Mengaplikasikan cara menjaga kebersihan diri.","1.2.1 Memahami batas sentuhan pada anggota seksual."],
        "2.0 Penyalahgunaan Bahan": ["2.1.1 Mengenal jenis bahan inhalan.","2.1.2 Menjelaskan kesan buruk menghidu inhalan.","2.1.3 Cara menangani pengaruh rakan sebaya."],
        "7.0 Keselamatan": ["7.1.1 Mengenal pasti ancaman siber.","7.1.2 Cara melaporkan ancaman siber."]
    }
};

const mS = document.getElementById('mng'); for(let i=1; i<=42; i++) mS.innerHTML += `<option>Minggu ${i}</option>`;

function setHari() { 
    let d = new Date(document.getElementById('tark').value);
    document.getElementById('hari').value = ['Ahad','Isnin','Selasa','Rabu','Khamis','Jumaat','Sabtu'][d.getDay()] || '';
}

function loadSK() {
    let t = document.getElementById('thn').value;
    let skS = document.getElementById('sk'); 
    skS.innerHTML = "<option value=''>-- Pilih Unit --</option>";
    if(t && dataPK[t]) {
        Object.keys(dataPK[t]).forEach(u => skS.innerHTML += `<option value="${u}">${u}</option>`);
    }
}

function loadSP() {
    let t = document.getElementById('thn').value; 
    let u = document.getElementById('sk').value;
    let box = document.getElementById('sp-list'); 
    box.innerHTML = "";
    if(t && u && dataPK[t][u]) {
        dataPK[t][u].forEach(p => {
            box.innerHTML += `<label class="sp-item"><input type="checkbox" name="sp_c" value="${p}"><span>${p}</span></label>`;
        });
    }
}

function janaPdP() {
    let sps = Array.from(document.querySelectorAll('input[name="sp_c"]:checked')).map(e => e.value);
    if(sps.length == 0) return alert("Pilih SP!");
    document.getElementById('obj').value = `OBJEKTIF:\nPada akhir PdP, murid dapat:\n${sps.map(s => "- " + s).join("\n")}\n\nAKTIVITI:\n1. Sesi sumbang saran / Tayangan video.\n2. Perbincangan kumpulan tentang tajuk.\n3. Penghasilan nota kreatif / peta minda.\n4. Rumusan pengajaran.`;
}

function janaRefleksi() {
    document.getElementById('ref').value = `___/___ murid menguasai objektif pembelajaran.\n\nPdP ditangguhkan kerana:\n( ) Cuti Peristiwa\n( ) Mesyuarat / Kursus\n( ) Program Sekolah`;
}

function tambahJadual() {
    let sps = Array.from(document.querySelectorAll('input[name="sp_c"]:checked')).map(e => e.value);
    if(!document.getElementById('tark').value || sps.length == 0) return alert("Lengkapkan Tarikh dan SP!");
    let html = `
    <table class="rph-table">
        <tr><td class="label-cell">INFO PdP</td><td><b>MG ${document.getElementById('mng').value.replace('Minggu ','')}</b> | ${document.getElementById('tark').value} | ${document.getElementById('hari').value}</td></tr>
        <tr><td class="label-cell">TAHUN / MASA</td><td>${document.getElementById('thn').value} | ${document.getElementById('masa').value || '-'}</td></tr>
        <tr><td class="label-cell">UNIT / SP</td><td><b>${document.getElementById('sk').value}</b><br>${sps.join("<br>")}</td></tr>
        <tr><td class="label-cell">AKTIVITI</td><td>${document.getElementById('obj').value.replace(/\n/g,"<br>")}</td></tr>
        <tr><td class="label-cell">REFLEKSI</td><td>${document.getElementById('ref').value.replace(/\n/g,"<br>")}</td></tr>
    </table><div style="page-break-after:always;"></div>`;
    document.getElementById('output').innerHTML += html;
}

function kosongkanSemua() {
    if(confirm("Padam semua jadual?")) document.getElementById('output').innerHTML = "";
}
</script>
</body>
</html>
